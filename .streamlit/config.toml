[theme]
base = "light"
primaryColor = "#5a6c7d"           # Muted accent (clinical, used sparingly)
backgroundColor = "#FFFFFF"        # Cold paper white (not cream)
secondaryBackgroundColor = "#FAFAFA"  # Very subtle off-white (sidebar, containers)
textColor = "#2B2B2B"              # Charcoal text (high readability)
font = "serif"                     # Serif font for journal aesthetic
